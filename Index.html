<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
</head>
<body>
    <main>
        <div class="profile">
            <i class="bx bx-body hover"></i>
            <i class="bx bx-dots-horizontal-rounded hover"></i>
        </div>
        <div class="center">
            <div class="circle">
                <i class="bx bxs-hand-up hover"></i>
            </div>
        </div>
        <div class="footer">
            <div class="sound__activity">
                <i class="bx bx-microphone hover"></i>
                <i class="bx bx-camera hover"></i>
            </div>
            <div class="like">
                <i class="bx bx-like hover"></i>
            </div>
        </div>
    </main>
</body>
</html>
